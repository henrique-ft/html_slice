AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - 'benchmark/**/*'

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Metrics/ModuleLength:
  Max: 150

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Max: 30

Style/Documentation:
  Enabled: false
